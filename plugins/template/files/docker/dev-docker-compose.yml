
  app:
    image: ${HUB_IMAGE_URL}:latest
    container_name: ${APP_NAME}_web
    volumes:
      - .:/var/www/html
    ${TEMPLATE_DB_LINK}
    labels:
      - "traefik.frontend.rule=Host:${SERVER_NAME}"
      - "traefik.port=80"
    extra_hosts:
      - "${SERVER_NAME}:127.0.0.1"
    network_mode: "bridge"

