  ${DOCKER_GENERAL_APP_NAME}:
    image: ${DOCKER_GENERAL_IMAGE_URL}
    container_name: ${DOCKER_GENERAL_APP_NAME}
    volumes:
      - ./environment/volumes/${DOCKER_GENERAL_APP_NAME}:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=password
    network_mode: "bridge"